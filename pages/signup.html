<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      rel="shortcut icon"
      href="../imgs/fav-icon.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h3>Your ultimate gateway to exploring the world!</h3>
        <div id="slideshow">
          <img
            src="https://s3-us-west-1.amazonaws.com/contentlab.studiod/getty/ffa503ca336e40d8a1d4bfbfcf9f1df7"
            class="active"
          />
          <img
            src="https://www.billingschamber.com/media/Entrance-of-Luxor-Temple-Egypt-iStock-175526084.jpg"
          />
          <img
            src="https://alittlenomad.com/wp-content/uploads/2019/10/panorama-of-cairo.jpg"
          />
        </div>
        <a href="../index.html">Back to website</a>
      </div>

      <div class="right">
        <center><h2>Create an account</h2></center>
        <p>
          Already have an account?
          <a href="login.html" style="color: #6c63ff">Log in</a>
        </p>
        <form>
          <input type="text" placeholder="First name" />
          <input type="text" placeholder="Last name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <label>
            <input type="checkbox" />
            I agree to the
            <a href="#" style="color: #6c63ff">Terms & Conditions</a>
          </label>
          <button type="submit">Create account</button>
        </form>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
